version: '3.5'
services:

  db:
    build:
      dockerfile: Dockerfile.dev
      context: ./db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app

  admin:
    build:
      dockerfile: Dockerfile.dev
      context: ./admin
    volumes:
      - /app/node_modules
      - ./admin:/app

  proxy:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./proxy
    ports:
      - '8080:80'